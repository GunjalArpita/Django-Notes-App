<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); min-height:100vh; display:flex; align-items:center; justify-content:center;">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0" style="border-radius: 1.5rem; background: rgba(227,230,245,0.97);">
                    <div class="card-body py-5">
                        <div class="text-center mb-4">
                            <span style="font-size:2.5em; color:#6c63ff;">üîë</span>
                            <h2 class="fw-bold mb-1" style="color:#6c63ff; letter-spacing:1px;">Login</h2>
                        </div>
                        <form method="post" autocomplete="off">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn w-100 py-2 fw-bold" style="background: linear-gradient(90deg, #6c63ff 0%, #a6c1ee 100%); color:#fff; border:none; border-radius:1rem; font-size:1.1em;">Login <span style="font-size:1.2em;">‚û°Ô∏è</span></button>
                        </form>
                        {% if form.errors %}
                            <p class="text-danger mt-3 text-center" style="border-radius:1rem;">‚ùå Invalid username or password.</p>
                        {% endif %}
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary">Register here</a>.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
