<!DOCTYPE html>
<html>
<head>
    <title>Enter Password for Secrets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%); min-height:100vh; display:flex; align-items:center; justify-content:center;">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="card shadow-lg border-0" style="border-radius: 1.5rem; background: rgba(255,255,255,0.97);">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <span style="font-size:2.5em; color:#f857a6;">ðŸ”’</span>
                        </div>
                        <h2 class="mb-3 fw-bold" style="color:#f857a6; letter-spacing:1px;">Enter Password for Secrets</h2>
                        <form method="post" action="{% url 'secrets_auth' %}" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-4">
                                <input type="password" name="secrets_password" class="form-control form-control-lg text-center" placeholder="ðŸ”‘ Enter your password" required style="border-radius:1rem;">
                            </div>
                            <button type="submit" class="btn w-100 py-2 fw-bold" style="background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%); color:#fff; border:none; border-radius:1rem; font-size:1.1em;">Unlock Secrets ðŸšª</button>
                            <a href="{% url 'notes_list' %}" class="btn btn-secondary w-100 mt-2" style="border-radius:1rem;">Back</a>
                        </form>
                        {% if error %}
                            <div class="alert alert-danger mt-4" style="border-radius:1rem;">{{ error }}</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
