{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center" style="background: #6c63ff; color: white;">
            <h3>Your Profile</h3>
        </div>
        <div class="card-body">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined }}</p>
        </div>
    </div>
</div>
{% endblock %}
