<!DOCTYPE html>
<html>
<head>
    <title>Your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Your Notes</h2>
                        <div class="d-flex align-items-center">
                            <form method="get" class="me-3 d-flex" style="min-width: 250px;">
                                <input type="text" name="search" class="form-control me-2" placeholder="Search by title..." value="{{ request.GET.search }}">
                                <button type="submit" class="btn btn-outline-light">Search</button>
                            </form>
                            <a href="{% url 'add_note' %}" class="btn btn-success me-2">âž• Add Note</a>
                            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </form>
                        </div>
                </div>
                <div class="card-body">
                    {% if notes %}
                        <div class="list-group">
                            {% for note in notes %}
                                <div class="list-group-item mb-2 shadow-sm rounded">
                                    <div class="row align-items-center">
                                        <div class="col-md-9">
                                            <h5 class="fw-bold">
                                                <a href="{% url 'view_note' note.id %}" class="text-decoration-none text-dark">{{ note.title }}</a>
                                            </h5>
                                            <p class="mb-1">{{ note.content|truncatechars:100 }}</p>
                                            <small class="text-muted">Created on {{ note.created_at|date:"M d, Y H:i" }}</small>
                                        </div>
                                        <div class="col-md-3 text-end">
                                            <a href="{% url 'update_note' note.id %}" class="btn btn-sm btn-outline-warning me-2">Edit</a>
                                            <a href="{% url 'delete_note' note.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    {% else %}
                        <p class="text-muted text-center">No notes yet. Add one!</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
